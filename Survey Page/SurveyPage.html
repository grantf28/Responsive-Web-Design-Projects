<!DOCTYPE html>
    <head>
        <title>Survey Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <div id="main">
            <header>
                <h1 id="title">Satisfaction Survey Form</h1>
                <p id="description">Than you for taking the time to help us improve the platform</p>
            </header>
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Enter Your Name"
                        required
                        />
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your Email"
                        required
                        />
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number"
                        >Age<span class="clue">(optional)</span></label
                        >
                        <input
                        type="number"
                        name="age"
                        id="number"
                        min="18"
                        max="99"
                        class="form-control"
                        placeholder="Age"
                        />
                    </div>
                    <div class="form-group">
                        <p>Which option best describes your current role?</p>
                        <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Would you recommend us to a friend?</p>
                        <label>
                          <input
                            name="user-recommend"
                            value="definitely"
                            type="radio"
                            class="input-radio"
                            checked
                          />Definitely</label
                        >
                        <label>
                          <input
                            name="user-recommend"
                            value="maybe"
                            type="radio"
                            class="input-radio"
                          />Maybe</label
                        >
                  
                        <label
                          ><input
                            name="user-recommend"
                            value="not-sure"
                            type="radio"
                            class="input-radio"
                          />Not sure</label
                        >
                      </div>
                    <div class="form-group">
                        <p>
                          What would you like to see improved?<br>
                          <span class="clue">(Check all that apply)</span>
                        </p>
                  
                        <label
                          ><input
                            name="prefer"
                            value="More Animations"
                            type="checkbox"
                            class="input-checkbox"
                          />More Animations?</label
                        >
                        <label>
                          <input
                            name="prefer"
                            value="An Interactive UIx"
                            type="checkbox"
                            class="input-checkbox"
                          />An Interactive UI?</label
                        >
                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comment here..."
                        ></textarea>
                    </div>
                
                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">
                        Submit
                        </button>
                    </div>
                </form>
        </div>
        <footer>
            <p class="copyright">Â© GrantF 2020</p>
        </footer>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
